<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal-Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container__Card">
      <div class="card__body">
        <img src="images/cactus_img.jpg" alt="" class="img__Card" />

        <div class="card-tag">
          <span class="tag">Desing</span>
        </div>:

        <div class="card__text">
          <h4 class="title">Embracing Minimalism</h4>
          <p class="paragrah">
            From minimalist sculptures to minimalist paintings, this blog will
            inspire you to appreciate the beuty that lies in simplicity.
          </p>

          <span class="card-credits">Annie Spratt</span>

        </div>
      </div>
      
      <div class="line"></div>
    </div>
  </body>
</html>
